<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Title -->
    <title>Library</title>
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <h1>Library</h1>
      </header>

      <main class="main">
        <div class="button-form-container">
          <div>
            <div class="h3-div">
              <h3>
                Welcome to your library! Bring up the <br />form to start adding
                your favorite books! =>
              </h3>
            </div>
            <div class="add-books-div">
              <button class="js-add-books">Add a book</button>
            </div>
          </div>
          <div class="js-form-container">
            <form action="" method="get" class="js-form">
              <div class="title-container">
                <label for="title" class="title">Title</label>
                <input type="text" name="title" id="title" />
              </div>
              <div class="author-container">
                <label for="author" class="author">Author</label>
                <input type="text" name="author" id="author" />
              </div>
              <div class="pages-container">
                <label for="pages" class="pages">Pages</label>
                <input type="number" name="pages" id="pages" />
              </div>
              <div class="read-container">
                <label for="read" class="read">Read</label>
                <input type="text" name="read" id="read" />
              </div>
              <div class="form-buttons-container">
                <button id="submit" class="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <div class="js-books-in-library"></div>
      </main>

      <footer class="footer">
        <p>Footer</p>
      </footer>
    </div>

    <noscript>Your browser don't support JavaScript!</noscript>
    <script src="./scripts.js"></script>
  </body>
</html>
