<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Title -->
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>

    <main>
      <button class="js-add-books">Add a book</button>
      <p class="js-book-display"></p>
      <p class="js-book-display"></p>
      <p class="js-book-display"></p>
      <p class="js-book-display"></p>
      <div class="js-form-container">
        <form
          action=""
          method="get"
          class="js-form"
          style="
            border: 1px solid blue;
            display: grid;
            width: fit-content;
            row-gap: 10px;
          "
        >
          <legend><h3>Add a Book</h3></legend>

          <label for="title" class="title">Title</label>
          <input type="text" name="title" id="title" />
          <label for="author" class="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="pages" class="pages">Pages</label>
          <input type="number" name="pages" id="pages" />
          <label for="read" class="read">Read</label>
          <input type="text" name="read" id="read" />
          <div class="form-buttons-container">
            <button id="submit" class="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="js-books-in-library"></div>
    </main>

    <footer>
      <p></p>
    </footer>

    <noscript>Your browser don't support JavaScript!</noscript>
    <script src="./scripts.js"></script>
  </body>
</html>
