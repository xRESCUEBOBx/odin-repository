<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="display"></div>
      <div class="calculator">
        <button class="clear">AC</button>
        <button class="remainder operator">%</button>
        <button class="plusMinus operator">±</button>
        <button class="divide operator">÷</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply operator">x</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract operator">-</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add operator">+</button>
        <button class="zero">0</button>
        <button class="decimal">.</button>
        <button class="equals operator">=</button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
