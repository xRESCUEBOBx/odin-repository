<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Title -->
    <title>Sign up form</title>
  </head>
  <body>
    <main>
      <div class="logo-pic-container">
        <div class="logo-image">
          <div class="logo-container">
            <img src="./images/odin-lined.png" alt="" srcset="" class="logo" />
          </div>
          <img
            src="./images/redcharlie-redcharlie1-xtvo0ffGKlI-unsplash.jpg"
            alt="rhinos"
            class="rhino-pic"
          />
        </div>
      </div>
      <div class="sign-up-info-container">
        <div class="sign-up-paragraphs">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your depressed. Sign up now
            losers.
          </p>
          <p>You know you want to..</p>
        </div>

        <div class="sign-up-form-container">
          <form action="">
            <legend>Let's do this!</legend>
            <div class="sign-up-form-names">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="sign-up-form-email-phone">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div class="sign-up-form-credentials">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <label for="password">CONFIRM PASSWORD</label>
              <input type="tel" name="password" id="password" />
            </div>
          </form>
        </div>
        <div class="create-account-container">
          <div>
            <button>Create Account</button>
            <p>Already have an account? <a href="http://">Log In</a></p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <noscript>Your browser don't support JavaScript!</noscript>
    <script src="./scripts.js"></script>
  </body>
</html>
