<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="results.html"
      method="GET"
      enctype="multipart/form-data"
      style="background-color: blue; color: white"
    >
      <fieldset>
        <legend>Log in Info</legend>
        <div>
          <label for="name" name>Username:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter username"
          />
        </div>
        <div>
          <label for="email">Email:</label
          ><input type="email" name="email" id="email" />
        </div>
      </fieldset>
      <div>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="1" max="200" step="1" />
      </div>
      <div>
        <label for="date">birth date</label>
        <input type="date" name="date" id="date" min="2019-06-10" />
      </div>
      <div>
        favorite food
        <div>
          <label for="banana">banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="apple">banana</label>
          <input type="checkbox" name="apple" id="apple" />
        </div>
      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" />
      </div>
      <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor">
          <div>
            <option label="Green">Green</option>
            <option label="Red">Red</option>
          </div>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio">
My Name is Kyle
        </textarea>
      </div>
      <input type="hidden" name="hidden" value="hi" />
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tell" name="phone" id="phone" />
      </div>
      <div>
        <label for="url">url</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label>
          Password:

          <input type="password" name="password" required />
        </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
