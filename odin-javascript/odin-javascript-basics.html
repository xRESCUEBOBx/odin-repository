<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        width: 100%;
        height: inherit;
        background: #ddd;
      }

      canvas {
        display: block;
      }

      body {
        margin: 0;
      }

      .update-button {
        position: absolute;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Strings</h1>
    <h2>The replaceAll() Method</h2>

    <p>ES2021 intoduced the string method replaceAll().</p>

    <p class="Demo">
      "I love cats. Cats are very easy to love. Cats are very popular."
    </p>
    <button class="change-button-js">Change</button>
    <button class="update-button">Update</button>
    <canvas></canvas>

    <script>
      let a = 10;
      console.log(9 * a);

      console.log("Hello World");
      console.log(29 + 34);
      console.log(29 + 34 + 3938 + 7373 + 2827 + 37);
      console.log((4 + 6 + 9) / 77);

      let text = document.querySelector(".Demo");

      let element = document.querySelector(".change-button-js");

      element.addEventListener("click", () => {
        if (
          text.innerHTML ===
          "I love cats. Cats are very easy to love. Cats are very popular."
        ) {
          text.innerHTML = text.replaceALL("Cats", "Dogs");
        }
      });

      const add7 = (number) => (number += 7);

      console.log(add7(7));

      const multiply = (number1, number2) => {
        const total = number1 * number2;
        return total;
      };

      console.log(multiply(2, 2));

      function capatalized(string) {
        const newString = string.toUpperCase()[0];
        return newString;
      }

      console.log(capatalized("string"));

      function lastLetter(string2) {
        const newString = string2.slice(-1);

        return newString;
      }

      console.log(lastLetter("string2"));

      const btn = document.querySelector(".update-button");
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      document.addEventListener("DOMContentLoaded", () => {
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
      });

      function random(number) {
        return Math.floor(Math.random() * number);
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < 1000; i++) {
          ctx.beginPath();
          ctx.fillStyle = "rgba(255,0,0,0.5)";
          ctx.arc(
            random(canvas.width),
            random(canvas.height),
            random(50),
            0,
            2 * Math.PI
          );
          ctx.fill();
        }
      }

      btn.addEventListener("click", draw);
    </script>
  </body>
</html>
