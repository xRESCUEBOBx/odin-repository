<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Title -->
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-container1"></div>
        <div class="header-container2"></div>
      </header>

      <nav class="sidebar">
        <div class="sidebar-container1">
          <div class="sidebar-container1-pic">
            <img
              src="./images/view-dashboard.svg"
              alt="Dashboard Icon"
              srcset=""
              class="dashboard-img"
            />
          </div>
          <div class="sidebar-container1-text">Dashboard</div>
        </div>

        <div class="sidebar-container2">
          <div class="sidebar-container2-div1">
            <div class="sidebar-container2-icon">
              <img
                src="./images/home-circle-outline.svg"
                alt="Home Icon"
                srcset=""
                class="icon home"
              />
            </div>
            <div class="sidebar-container2-text">Home</div>
          </div>
          <div class="sidebar-container2-div2">
            <div class="sidebar-container2-icon">
              <img
                src="./images/card-account-details-outline.svg"
                alt="Card Icon"
                srcset=""
                class="icon profile"
              />
            </div>
            <div class="sidebar-container2-text">Profile</div>
          </div>
          <div class="sidebar-container2-div3">
            <div class="sidebar-container2-icon">
              <img
                src="./images/message-reply-outline.svg"
                alt="Message Icon"
                srcset=""
                class="icon messages"
              />
            </div>
            <div class="sidebar-container2-text">Messages</div>
          </div>
          <div class="sidebar-container2-div4">
            <div class="sidebar-container2-icon">
              <img
                src="./images/clock-time-three-outline.svg"
                alt="Clock Icon"
                srcset=""
                class="icon history"
              />
            </div>
            <div class="sidebar-container2-text">History</div>
          </div>
          <div class="sidebar-container2-div5">
            <div class="sidebar-container2-icon">
              <img
                src="./images/file-multiple-outline.svg"
                alt="Task Icon"
                srcset=""
                class="icon tasks"
              />
            </div>
            <div class="sidebar-container2-text">Tasks</div>
          </div>
          <div class="sidebar-container2-div6">
            <div class="sidebar-container2-icon">
              <img
                src="./images/account-group-outline.svg"
                alt="Communities Icon"
                srcset=""
                class="icon communities"
              />
            </div>
            <div class="sidebar-container2-text">Communities</div>
          </div>
        </div>

        <div class="sidebar-container3">
          <div class="sidebar-container3-div1">
            <div class="sidebar-container3-icon">
              <img
                src="./images/cog-outline.svg"
                alt="Settings Icon"
                srcset=""
                class="icon settings"
              />
            </div>
            <div class="sidebar-container3-text">Settings</div>
          </div>
          <div class="sidebar-container3-div2">
            <div class="sidebar-container3-icon">
              <img
                src="./images/help-box.svg"
                alt="Support Icon"
                srcset=""
                class="icon support"
              />
            </div>
            <div class="sidebar-container3-text">Support</div>
          </div>
          <div class="sidebar-container3-div3">
            <div class="sidebar-container3-icon">
              <img
                src="./images/shield-check.svg"
                alt="Privacy Icon"
                srcset=""
                class="icon privacy"
              />
            </div>
            <div class="sidebar-container3-text">Privacy</div>
          </div>
        </div>
      </nav>

      <main class="main">Main</main>
    </div>
    <noscript>Your browser don't support JavaScript!</noscript>
    <script src="./scripts.js"></script>
  </body>
</html>
